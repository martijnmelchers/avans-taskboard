<h1 mat-dialog-title>Manage users for {{project?.name}}</h1>
<div mat-dialog-content>
  <p>Specify what users you want to add and click on add to project.</p>
  <table mat-table [dataSource]="project?.members" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{project.owner === element.uid ? 'Owner' : 'Member'}} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element"><button *ngIf="auth.getUser().uid !== element.uid" (click)="removeUser(element)" mat-stroked-button color="warn">Remove from project</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <hr>
  <form (submit)="addUser(addUserForm.value)" [formGroup]="addUserForm" width="100%">
    <mat-form-field>
      <mat-label>User email</mat-label>
      <input matInput name="email" type="text" formControlName="email">
    </mat-form-field>
    <br>
    <button type="submit" mat-raised-button color="primary">Add user</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</div>
